<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../default.css"/>
    <link rel="stylesheet" href="quiz.css"/>
</head>
<body>
    <div id="background">
        <p id="title">이 캐릭터의 이름은 뭘까요</p>
        <div id="imgContainer">
            <img id="img"/>
        </div>
        <div id="easyAnswerContiner">
            <button id="answer1" class="easyAnswerBtn btn" onclick="isAnswer(0, answer1)"></button>
            <button id="answer2" class="easyAnswerBtn btn" onclick="isAnswer(1, answer2)"></button>
            <button id="answer3" class="easyAnswerBtn btn" onclick="isAnswer(2, answer3)"></button>
            <button id="answer4" class="easyAnswerBtn btn" onclick="isAnswer(3, answer4)"></button>
        </div>
        <div id="hardAnswerContainer">
            <input id="hardAnswerInput" placeholder="정답을 입력해주세요"/>
            <button id="hardAnswerBtn" class="btn" onClick="hardAnswer(hardAnswerInput)">제출</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
